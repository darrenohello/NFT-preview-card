<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="nft-card">
      <div class="image-container">
        <img class="image" src="images/image-equilibrium.jpg">
        <div class="middle">
          <img class="icon-view" src="images/icon-view.svg">
        </div>
      </div>
      <div class="contents">
        <a class="nft-card-title">Equilibrium #3429</a>
        <p class="body-copy">Our Equilibrium collection promotes balance and calm.</p>
        <div class="metadata">
          <div class="nft-type">
            <img src="images/icon-ethereum.svg">
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg">
            <p>3 days left</p>
          </div>
        </div>
        <div class="author">
          <div class="avatar">
            <img class="avatar-img" src="images/image-avatar.png">
          </div>
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/darrenohehir/">Darren O'Hehir</a>.
  </div>
</body>
</html>
