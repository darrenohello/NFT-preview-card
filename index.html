<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Specimen">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
</head>
<body>
  <div class="wrapper">
    <div class="nft-card">
      <img src="images/image-equilibrium.jpg">

      <div class="contents">
        <h3 class="title">Equilibrium #3429</h3>

        <p class="copy">Our Equilibrium collection promotes balance and calm.</p>

        <div class="metadata">
          <div class="type">0.041 ETH</div>
          <div class="time">3 days left</div>
        </div>

        <div class="author">
          <div class="avatar">
            <img class="avatar-img">
          </div>
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>


      </div>
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
